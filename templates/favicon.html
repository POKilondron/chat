<!DOCTYPE html>
<html>
<head>
  <title>Favicon Generator</title>
  <link rel="stylesheet" href="/static/css/favicon.css">
</head>
<body>
  <div class="favicon-container">
    <div class="triangle triangle-red"></div>
    <div class="triangle triangle-yellow"></div>
    <div class="triangle triangle-green"></div>
    <div class="circle"></div>
  </div>
  <script>
    // Этот скрипт преобразует фавикон в изображение
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.querySelector('.favicon-container');
      html2canvas(container).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        // Здесь можно сохранить или использовать изображение
        console.log('Favicon created:', imgData);
      });
    });
  </script>
</body>
</html>
